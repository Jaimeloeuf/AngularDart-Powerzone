<!DOCTYPE html>
<html>

<head>
	<title>PowerZone</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<script src="index.js"></script>
</head>

<body id="top" class="grid-container">
	<form>
		<input type="text" placeholder="Hours">
		<input type="text" placeholder="Minutes">
		<input type="text" placeholder="Seconds">
		<input type="submit" placeholder="Submit" value="Submit">
	</form>

	<button id="setBtn" onclick="setTime()"></button>
	<button id="startBtn" onclick="start()"></button>
	<button id="resetBtn" onclick="reset()"></button>


	<div id="PZ-Display-Container">
		<!-- Create new PZ everytime abv button is pressed and populate a display here -->

		<span id="cur-time"></span>

		<!-- Standard Powerzone: 45 Min PowerZone + 15 Min Break
		<button onclick="start_std_pz();">Start Standard PowerZone</button> -->

		<br>
		Hours: <span id="hrs"></span><br>
		Minutes: <span id="min"></span><br>
		Seconds: <span id="sec"></span><br>
		Status: <span id="alert"></span><br>
	</div>
</body>

</html>
